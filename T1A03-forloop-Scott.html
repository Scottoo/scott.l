<h2 aligh=center>forloop by scott</h2>
<input type=text id="myText01" value=10>

<input type=button value="run for loop" onclick="{

  document.getElementById('myDiv01').innerHTML = ''   

  for (let x=5;   x < document.getElementById('myText01').value;    x++){
     document.getElementById('myDiv01').innerHTML += `x is ` + x + `<br>`
  }

  
   
}">

<div id="myDiv01">...</div>

<input type=text id="myText02" value=10>
<input type=button value="run for negative loop" onclick="{

  document.getElementById('myDiv02').innerHTML = ''   
 
 for (let x=-10;   x < document.getElementById('myText02').value;    x++){
     document.getElementById('myDiv02').innerHTML += `x is ` + x + `<br>`
  }

}">
<div id="myDiv02">...</div>
