<h2 aligh=center>strings by scott</h2>

<input id="myText01" type=text value="lower case">
<input type=button value="Upcase()" onclick="{
  document.getElementById('myDiv01').innerHTML = 
    document.getElementById('myText01').value.toUpperCase()
}">
<div id="myDiv01">...</div>

<input id="myText02" type=text value="UPPER CASE">
<input type=button value="Lowercase()" onclick="{
  document.getElementById('myDiv02').innerHTML = 
    document.getElementById('myText02').value.toLowerCase()
}">
<div id="myDiv02">...</div>

<input type=text value="i havs so many cats" id="myText03">
<input type=button value="replace()" onclick="{
document.getElementById('myDiv03').innerHTML = 
 document.getElementById('myText03').value.replace('cat', 'dog')
}">
<div id="myDiv03">...</div>

<input type=text value="this is what I wrote" id="myText04">
<input type=button value="theIndexOfWhat()" onclick="{
document.getElementById('myDiv04').innerHTML =

}">
<div id="myDiv04">...</div>

document.getElementById('myDiv05').innerHTML = 
 document.getElementById('myText05').value.split(' ', 5)
}">

<input type=button value="slice()" onclick="{
document.getElementById('myDiv06').innerHTML =

}">
