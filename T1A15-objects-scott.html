<h3 align=center>objects-scott</3>
Store these Items in a Javascript object <br>
<textarea id="myTextAreaObject" rows="8" cols="70" wrap="false">{
   "firstName": "John",
   "lastName": "Doe",
   "age": 50,
   "eyeColor": "blue"
}
</textarea><br> 
    <input id="myButton128" type="button" value="Store as an object" onclick="{
      
    var myPerson = {}                                                              
    myPerson = JSON.parse(document.getElementById('myTextAreaObject').value)   
    document.getElementById('myDiv01').innerHTML = 'Name: ' + myPerson.firstName + ' '+ myPerson.lastName + ', Age: '  + 
          myPerson.age  + ', EyeColor: ' + myPerson.eyeColor + '<br>'
}">
<div id='myDiv01'>...</div>
