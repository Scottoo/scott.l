<body id="myBody" style="background-repeat:no-repeat; background-size: 80%" background="https://i.pinimg.com/originals/f7/30/b7/f730b75ab0d3fbfbe83563bdce31a87e.jpg">

<input type=button value="test" onclick="{ 
document.getElementById('myBody').style.backgroundPosition ='100px 200px' 
}">
<script>
let myGlobalX = 0
let myClock
</script>
<input id="myButton01" type=button value="background move left" onclick="{
 myTemp = '100px 0px'
 myGlobalX += 5
 myTemp =  myGlobalX + 'px 0px'
 //myTemp = '0px '+ myGlobalX + 'px'     //to move image down only
 document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<input id="myButton02" type=button value="background move right" onclick="{
 myTemp = '0px -100px'
 myGlobalX += 5
 myTemp =  myGlobalX + 'px 0px'
 //myTemp = '0px '+ myGlobalX + 'px'     //to move image down only
 document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<input id="myButton03" type=button value="background move down" onclick="{
 myTemp = '0px 0px'
 myGlobalX += 5
 myTemp =  myGlobalX + 'px 0px'
 myTemp = '100px '+ myGlobalX + 'px'     
 document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<input id="myButton04" type=button value="Auto Background" onclick="{
   clearInterval(myClock)
   myClock = setInterval(function(){
     document.getElementbyId('myButton01').click()
   }, 100)
}">
